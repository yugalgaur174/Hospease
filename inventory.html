    <header>
        Hospital Inventory Management
    </header>

    <div class="container">

        <!-- Add New Medicine Section -->
        <section class="add-item-section">
            <div class="add-item-form">
                <h2>Add New Medicine</h2>
                <input type="text" id="item-name" placeholder="Medicine Name" />
                <input type="number" id="item-quantity" placeholder="Quantity" />

                <!-- Category Dropdown -->
                <select id="item-category">
                    <option value="" disabled selected>Select Category</option>
                    <option value="Antibiotics">Antibiotics</option>
                    <option value="Painkillers">Painkillers</option>
                    <option value="Antiseptics">Antiseptics</option>
                    <option value="Antifungals">Antifungals</option>
                    <option value="Vitamins">Vitamins</option>
                    <option value="Antivirals">Antivirals</option>
                    <option value="Hormones">Hormones</option>
                    <option value="Vaccines">Vaccines</option>
                    <option value="Antacids">Antacids</option>
                    <option value="Antidiarrheals">Antidiarrheals</option>
                    <option value="Antihistamines">Antihistamines</option>
                    <option value="Antidepressants">Antidepressants</option>
                    <option value="Sedatives">Sedatives</option>
                    <option value="Anti-inflammatories">Anti-inflammatories</option>
                    <option value="Bronchodilators">Bronchodilators</option>
                    <option value="Diuretics">Diuretics</option>
                </select>

                <input type="text" id="item-batch" placeholder="Batch Number" />
                
                <!-- Date Input -->
                <input type="date" id="item-expiry" placeholder="Expiry Date" />
                
                <input type="text" id="item-manufacturer" placeholder="Manufacturer" />
                <input type="number" id="item-price" placeholder="Price" />
                <input type="text" id="item-location" placeholder="Location" />
                <input type="text" id="item-supplier" placeholder="Supplier" />
                
                <!-- Inventory Type Dropdown -->
                <select id="item-inventory-type">
                    <option value="" disabled selected>Select Inventory Type</option>
                    <option value="Stock">Stock</option>
                    <option value="Pending">Pending</option>
                    <option value="Expired">Expired</option>
                    <option value="Returned">Returned</option>
                    <option value="Damaged">Damaged</option>
                </select>

                <button onclick="addItem()">Add Medicine</button>
            </div>
        </section>

        <hr class="section-divider" style="
        border: 0;
        height: 2px;
        background-color: #0062cc; /* Main color */
        margin: 40px 0; /* Space above and below */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        width: 80%; /* Adjust width to fit your layout */
        margin-left: auto;
        margin-right: auto;
    ">

        <!-- Current Inventory Section -->
        <section class="current-inventory-section" >
            <h2>Current Inventory</h2>

            <!-- Search Form -->
            <div class="search-form">
                <input type="text" id="search-input" placeholder="Medicine Name / Category / Manufacturer / Supplier" />
                <button onclick="searchItems()">Search</button>
            </div>

            <table class="inventory-list" style="margin-top: 10px;">
                <thead>
                    <tr>
                        <th>Medicine Name</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Batch Number</th>
                        <th>Expiry Date</th>
                        <th>Manufacturer</th>
                        <th>Price</th>
                        <th>Location</th>
                        <th>Supplier</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-list-body">
                    <!-- Items will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="./js/inventory.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#item-expiry", {
                dateFormat: "Y-m-d",
                // Additional options if needed
            });
