<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Bed Management</title>
    <link rel="stylesheet" href="./css/bed.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="dashboard.html">
            <div class="logo">
              <img src="images/logo -new.png" alt="">
            </div>
          </a></div>
        <ul>
            <a href="opdq.html" class="nav-button" data-section="opd-queue">OPD Queue</a>
            <a href="add_patient.html" class="nav-button" data-section="add-patient">Add Patient</a>
            <a href="bed.html" class="nav-button" data-section="bed-availability">Bed Availability</a>
            <a href="inventory.html" class="nav-button" data-section="inventory">Inventory</a>
            <a href="schedulenew.html" class="nav-button" data-section="schedule">Schedule</a>
            <a href="blood.html" class="nav-button" data-section="blood-bank">Blood Bank</a>
            <a href="ambulance.html" class="nav-button" data-section="ambulance">Ambulance</a>
            <a href="gemini.html" class="nav-button">SF</a>
        </ul>
        <div class="sign-in-sign-up">
            <button>Sign In</button>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Hospital Bed Management</h1>
        </div>

        <div class="summary">
            <div class="total-beds">Total Beds: <span id="total-beds">0</span></div>
            <div class="available-beds">Available Beds: <span id="available-beds">0</span></div>
            <div class="reserved-beds">Reserved Beds: <span id="reserved-beds">0</span></div>
        </div>

        <div class="wards">
            <!-- General Ward -->
            <div class="ward">
                <h2>General Ward</h2>
                <div class="search-container">
                    <input type="text" id="search-general" placeholder="Search bed by number or status...">
                    <button onclick="searchBeds('general-ward', 'search-general')">Search</button>
                </div>
                <div class="bed-grid" id="general-ward"></div>
            </div>

            <!-- ICU Ward -->
            <div class="ward">
                <h2>ICU Ward</h2>
                <div class="search-container">
                    <input type="text" id="search-icu" placeholder="Search bed by number or status...">
                    <button onclick="searchBeds('icu-ward', 'search-icu')">Search</button>
                </div>
                <div class="bed-grid" id="icu-ward"></div>
            </div>

            <!-- Private Ward -->
            <div class="ward">
                <h2>Private Ward</h2>
                <div class="search-container">
                    <input type="text" id="search-private" placeholder="Search bed by number or status...">
                    <button onclick="searchBeds('private-ward', 'search-private')">Search</button>
                </div>
                <div class="bed-grid" id="private-ward"></div>
            </div>
        </div>
    </div>

    <script src="./js/bed.js"></script>
</body>
</html>
