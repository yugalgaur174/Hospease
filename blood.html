<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="jpg" href="fevicon.png">
    <link rel="stylesheet" href="./css/blood.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="dashboard.html">
            <div class="logo">
              <img src="images/logo -new.png" alt="">
            </div>
          </a></div>
        <ul>
            <a href="opdq.html" class="nav-button" data-section="opd-queue">OPD Queue</a>
            <a href="add_patient.html" class="nav-button" data-section="add-patient">Add Patient</a>
            <a href="bed.html" class="nav-button" data-section="bed-availability">Bed Availability</a>
            <a href="inventory.html" class="nav-button" data-section="inventory">Inventory</a>
            <a href="schedulenew.html" class="nav-button" data-section="schedule">Schedule</a>
            <a href="blood.html" class="nav-button" data-section="blood-bank">Blood Bank</a>
            <a href="ambulance.html" class="nav-button" data-section="ambulance">Ambulance</a>
            <a href="gemini.html" class="nav-button">SF</a>
        </ul>
        <div class="sign-in-sign-up">
            <button>Sign In</button>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1>Blood Bank Management System</h1>
            <div class="tabs">
                <button class="tab active" data-tab="add">Add Donation</button>
                <button class="tab" data-tab="inventory">View Inventory</button>
                <button class="tab" data-tab="search">Search</button>
            </div>
            
            <div id="addDonation" class="tab-content active">
                <h2>Add Blood Donation</h2>
                <form id="donationForm">
                    <input type="text" id="donorName" placeholder="Donor Name/Reciver name" required>
                    <select id="bloodType" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <input type="number" id="units" placeholder="Units (in mL)" required>
                    <input type="date" id="donationDate" required>
                    <button type="submit">Add Donation</button>
                </form>
            </div>
            
            <div id="viewInventory" class="tab-content">
                <h2>Current Inventory</h2>
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Blood Type</th>
                            <th>Available Units (mL)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Inventory data will be inserted here -->
                    </tbody>
                </table>
            </div>
            
            <div id="searchBlood" class="tab-content">
                <h2>Search Blood</h2>
                <form id="searchForm">
                    <select id="searchBloodType" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <button type="submit">Search</button>
                </form>
                <div id="searchResult"></div>
            </div>
        </div>
    </main>
    
    <script type="module" src="./js/blood.js"></script>
</body>
</html>
